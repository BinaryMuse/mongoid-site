<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
      Mongoid - <%= item[:title] %>
    </title><!--Style Sheets -->
    <link href="/stylesheets/style.css" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/home.css" rel="stylesheet" type="text/css" />
    
    <!-- jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    
    <!--cufon font replacement -->
    <script src="/javascript/cufon-yui.js" type="text/javascript"></script>
    <script src="/javascript/nevis_700.font.js" type="text/javascript"></script>
    <script type="text/javascript">
      //<![CDATA[
        Cufon.replace('h1.fancy');
        Cufon.replace('h3.fancy');
      //]]>
    </script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="logo">
          &nbsp;
        </div>
      </div>
      <div id="content">
        <div id="main" class="left">
          <div id="leaf"></div><%= yield %>
          <div id="gems">
            <div class="gem">
              <h3 class="fancy">
                Rails 2.3.5
              </h3>
              <div class="install">
                gem install mongoid
              </div>
            </div>
            <div class="gem">
              <h3 class="fancy">
                Rails 3.0.0.beta4
              </h3>
              <div class="install">
                gem install mongoid --pre
              </div>
            </div>
          </div>
        </div> 
        <div id="sidebar" class="right">
          <div class="version">
            2.0.0.beta4
          </div>
          <div class="links">
            <ul>
              <li>
                <%= link_to("Documentation", "/docs/installation") %>
              </li>
              <li>
                <%= link_to("Links", "/links") %>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
